services:
  frigate:
    container_name: frigate
    privileged: true
    restart: unless-stopped
    image: ghcr.io/blakeblackshear/frigate:stable
    cap_add:
      - CAP_PERFMON
    shm_size: "256mb" # update for your cameras 
    devices:
      - /dev/bus/usb:/dev/bus/usb
      - /dev/dri/renderD128:/dev/dri/renderD128 # for intel hwaccel: needs to be updated for your hardware
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG_PATH}/config.yml:/config/config.yml:rw # This is where config.yml is stored to hold camera info, etc.
      - /frigate:/media/frigate  # map this folder to either a local or NAS folder.  Ensure you will have enough space
#      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
#        target: /tmp/cache
#        tmpfs:
#          size: 1000000000
    ports:
      - ${PORT}:5000
      - ${RTMP_PORT}:1935 # RTMP feeds
    environment:
      FRIGATE_RTSP_PASSWORD: ${FRIGATE_RTSP_PASSWORD}     
